<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <style>

        body {
            font-family: "Lucida Grande", Arial, sans-serif;
            font-size: 16px;
        }

        table tr td {
            border: 1px solid grey;
            width: 10%;
            text-align: center;
        }

        tr.spec, td.spec {
            border: 1px solid white !important;
        }

        sub.spec{
            color: black;
            font-size: 10px;
        }
    </style>
</head>
